<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="history"></div>
                <div id="value">0</div>
            </div>

            <div class="input-grid">
                <button value="7" class="calc-button number">7</button>
                <button value="8" class="calc-button number">8</button>
                <button value="9" class="calc-button number">9</button>
                <button value="divide" class="calc-button operator">รท</button>
                <button value="4" class="calc-button number">4</button>
                <button value="5" class="calc-button number">5</button>
                <button value="6" class="calc-button number">6</button>
                <button value="multiply" class="calc-button operator">x</button>
                <button value="1" class="calc-button number">1</button>
                <button value="2" class="calc-button number">2</button>
                <button value="3" class="calc-button number">3</button>
                <button value="subtract" class="calc-button operator">-</button>
                <button value="0" class="calc-button number">0</button>
                <button value="." class="calc-button number">.</button>
                <button value="equals" class="calc-button equals">=</button>
                <button value="plus" class="calc-button operator">+</button>

            </div>





        </div>

    </div>
    
</body>
</html>
